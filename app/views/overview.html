<project-header class="top-header"></project-header>
<project-page class="overview">

  <!-- Middle section -->
  <div class="middle-section">
    <div class="middle-container">
      <div class="middle-header header-light">
        <div class="container-fluid">
          <tasks></tasks>

          <div ng-if="renderOptions.showToolbar" class="page-header page-header-bleed-right page-header-bleed-left">
            <h1 title="Overview">Overview</h1>
          </div>
          <!-- TODO handle things that don't live under services -->
          <alerts alerts="alerts"></alerts>
          <div ng-if="renderOptions.showToolbar" class="data-toolbar">
            <div class="data-toolbar-filter">
              <project-filter></project-filter>
            </div>
            <div class="data-toolbar-views">
              <div class="actions">
                <div class="btn-group">
                  <label class="btn btn-default" ng-model="$parent.overviewMode" uib-btn-radio="'tiles'" title="Tile View">
                    <i class="fa fa-list"></i>
                  </label>
                  <label class="btn btn-default" ng-model="$parent.overviewMode" uib-btn-radio="'topology'" title="Topology View">
                    <i class="pficon pficon-topology"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /middle-header-->
      <div class="middle-content  has-scroll surface-shaded">
        <div class="container-fluid surface-shaded">
          <div class="row">
            <div class="col-md-12 gutter-top">
              <!-- Empty states -->
              <div ng-if="renderOptions.showGetStarted">
                <!-- Getting started -->
                <div class="empty-project text-center">
                  <h2>Get started with your project.</h2>
                  <p class="gutter-top">
                    Use your source or an example repository to build an application
                    image, or add components like databases and message queues.
                  </p>
                  <p class="gutter-top">
                    <a ng-href="project/{{projectName}}/create" class="btn btn-lg btn-primary">
                      Add to Project
                    </a>
                  </p>
                </div>
              </div>

              <div ng-repeat="service in services" ng-if="!isChildService(service) && (service.metadata.labels.app || routesByService[service.metadata.name].length || childServicesByParent[service.metadata.name].length)">
                <service-group
                    service="service"
                    services="services"
                    child-services="childServicesByParent[service.metadata.name]"
                    routes="routesByService[service.metadata.name]"
                    route-warnings="routeWarningsByService[service.metadata.name]"
                    deployment-configs-by-service="deploymentConfigsByService"
                    deployments-by-service="deploymentsByService"
                    recent-pipelines-by-dc="recentPipelinesByDC"
                    pipelines-by-deployment="pipelinesByDeployment"
                    pods-by-deployment="podsByDeployment",
                    hpa-by-dc="hpaByDC"
                    hpa-by-rc="hpaByRC"
                    scalable-deployment-by-config="scalableDeploymentByConfig"
                    monopods-by-service="monopodsByService">
                </service-group>
              </div>
              
              <div row wrap>
                <div
                    ng-repeat="service in services"
                    ng-if="!isChildService(service) && !service.metadata.labels.app && !routesByService[service.metadata.name].length && !childServicesByParent[service.metadata.name].length"
                    class="standalone-service">
                  <service-group
                      service="service"
                      child-services="childServicesByParent[service.metadata.name]"
                      routes="routesByService[service.metadata.name]"
                      route-warnings="routeWarningsByService[service.metadata.name]"
                      deployment-configs-by-service="deploymentConfigsByService"
                      deployments-by-service="deploymentsByService"
                      recent-pipelines="recentPipelinesByDC"
                      pipelines-by-deployment="pipelinesByDeployment"
                      pods-by-deployment="podsByDeployment",
                      hpa-by-dc="hpaByDC"
                      hpa-by-rc="hpaByRC"
                      scalable-deployment-by-config="scalableDeploymentByConfig"
                      monopods-by-service="monopodsByService">
                  </service-group>
                </div>               
              </div>
              
              <!-- UNSERVICED STUFF GOES HERE
              <div row wrap>
                <div ng-repeat="dc in deploymentConfigsByService['']" outline>
                  dc with no service {{dc.metadata.name}}
                </div>
                
                <div ng-repeat="deployment in deploymentsByService['']" ng-if="deploymentsByDeploymentConfig[''][deployment.metadata.name]" outline>
                  rc with no service {{deployment.metadata.name}}
                </div>
                
                <div ng-repeat="pod in monopodsByService['']" outline>
                  pod with no service {{pod.metadata.name}}
                </div>
              </div>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</project-page>
